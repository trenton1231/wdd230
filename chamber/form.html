<body>
    <header>
        <picture class="icon">
            <img src="images/QC.jpg" alt="QCIcon">
        </picture>
        <section class="headings">
            <h1>Queen Creek</h1>

            <div class="iconH4">

                Chamber of Commerce

            </div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li>
                <a class="ham" href="#"></a>
            </li>
            <li>
                <a href="/chamber/index.html">Home</a>
            </li>
            <li>
                <a href="/chamber/discover.html">Discover</a>
            </li>
            <li>
                <a href="#">Directory</a>
            </li>
            <li>
                <a href="/chamber/form.html">Join</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="formmessage"></div>
        <h1>Contact Us</h1>
        <form method="get">
            <p class="smaller">*️⃣ Indicates a required field</p>

            <label for="fullname" class="req">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">
            <label for="email" class="req">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Please use your school email address"
                title="A valid byui.edu email address" pattern="a-zA-Z0-9.\-]+@byui.edu" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <label for="keyphrase" class="req" required>Your Key Phrase</label>
            <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z0-9]{8,}"
                placeholder="At least eight characters long. Can include numbers">
            <label for="keyphrase2" class="req" required>Re-enter Your Key Phrase</label>
            <input type="text" id="keyphrase2" name="keyphrase2">

            <label for="comments" class="req">Your Message</label>
            <textarea id="comments" name="comments" required></textarea>
            <button id="btnSubmit" type="submit">Send Message</button>
            <input type="hidden" value="43aster">
        </form>
        <label for="r">Please rate us!!</label>
        <div id="rangevalue">0</div>
        <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
        <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
    </main>
    <footer>
        <p>
            &#169;<span id="getYear"></span> | Trenton Southard | WDD230
        </p>
        <p>
            Last Modification: <span id="lastModified"></span>
        </p>
        <p>Contact Info:<br>Phone: 555-555-5555<br>Address: 1234 S Fake Street, Queen Creek, AZ 85142</p>

    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/response.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/rate.js"></script>
</body>
